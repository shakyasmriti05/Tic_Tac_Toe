<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameContainer">
        <div class="line"></div>
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
            
            <div cellIndex="0" class="cell bl-0 bt-0"></div>
            <div cellIndex="1" class="cell bt-0"></div>
            <div cellIndex="2" class="cell bt-0 br-0"></div>
            <div cellIndex="3" class="cell bl-0"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell br-0 "></div>
            <div cellIndex="6" class="cell bl-0 bb-0"></div>
            <div cellIndex="7" class="cell bb-0"></div>
            <div cellIndex="8" class="cell bb-0 br-0"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
        <audio id="pop" src="pop.mp3"></audio>
        <audio id="draw" src="draw.mp3"></audio>
        <audio id="win" src="win.mp3"></audio>
        <audio id="click" src="click.mp3"></audio>

    </div>
    <script src="tic_tac_toe.js"></script>
</body>
</html>
